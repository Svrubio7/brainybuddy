services:
  - type: web
    name: brainybuddy-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_URL_SYNC
        sync: false
      - key: REDIS_URL
        fromService:
          name: brainybuddy-redis
          type: redis
          property: connectionString
      - key: SENTRY_DSN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_PUBLISHABLE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: FRONTEND_URL
        sync: false

  - type: redis
    name: brainybuddy-redis
    plan: free

  - type: worker
    name: brainybuddy-celery
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A app.tasks.worker worker --loglevel=info --concurrency=2
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          name: brainybuddy-redis
          type: redis
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_PUBLISHABLE_KEY
        sync: false
