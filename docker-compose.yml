services:
  backend:
    build: .
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8123
    ports:
      - "8123:8123"
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
      - backend-venv:/app/.venv
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  celery-worker:
    build: .
    command: celery -A app.tasks.worker worker --loglevel=info
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy

  celery-beat:
    build: .
    command: celery -A app.tasks.worker beat --loglevel=info
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy

volumes:
  backend-venv:
