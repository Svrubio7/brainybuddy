services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: brainybuddy
      POSTGRES_PASSWORD: brainybuddy
      POSTGRES_DB: brainybuddy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brainybuddy"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  celery-worker:
    build: .
    command: celery -A app.tasks.worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://brainybuddy:brainybuddy@db:5432/brainybuddy
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build: .
    command: celery -A app.tasks.worker beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://brainybuddy:brainybuddy@db:5432/brainybuddy
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
